<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="container">
        <div class="header">

            <div class="top">
                <div class="title">
                    <h1 class="uppercase">BOOK <i class="fa-solid fa-book"></i> LISTS</h1>
                </div>
                <!-- javascript change -->
                <div class="modeToggler">
                    <button id="modeToggle" onclick="changeDarkMode()"><i class="fa-solid fa-toggle-off"></i></button>
                </div>
            </div>
           
            <div class="booksImg">
                <img src="https://trackbook.netlify.app/images/header-img.webp" alt="books images">
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="isbn" placeholder="ISBN">
            <button type="submit" class="uppercase btn" onclick="addItems()">SUBMIT</button>
        </div>


        <table class="table">
            <!-- javascript change -->
            <thead>
                <th>Title</th>
                <th>Author</>
                <th>ISBN</th>
                <th>Remove</th>
            </thead>

            <tbody>
            <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><a id="removeBtn"><i class="fa-solid fa-trash-can"></i></a></td>
            </tr> -->
            </tbody>
            

        </div>
    </div>
    
</body>
<script src="books.js"></script>
<script src="https://kit.fontawesome.com/e826019b0e.js" crossorigin="anonymous"></script>
</html>
